<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Clocks JS</title>
</head>
<body>
<!-- start of analog clock -->
    <div class="analog-clock">
        <div id="analogSecond" class="analog-hand analog-second"></div>
        <div id="analogMinute" class="analog-hand analog-minute"></div>
        <div id="analogHour" class="analog-hand analog-hour"></div>
    </div>
    
<!-- start of digital clock  -->
    <div class="digital-clock">
        <div class="digital-left">
            <div class="digital-hour">
                <div class="side-column">
                    <div></div>
                    <div></div>
                </div>
                <div class="middle-column">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="side-column">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="digital-hour">
                <div class="side-column">
                    <div></div>
                    <div></div>
                </div>
                <div class="middle-column">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="side-column">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="digital-middle">
            <div class="second-dot"></div>
            <div class="second-dot"></div>
        </div>
        <div class="digital-right">
            <div class="digital-minute">
                <div class="side-column">
                    <div></div>
                    <div></div>
                </div>
                <div class="middle-column">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="side-column">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="digital-minute">
                <div class="side-column">
                    <div></div>
                    <div></div>
                </div>
                <div class="middle-column">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="side-column">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
